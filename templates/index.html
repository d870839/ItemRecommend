<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Selection Item Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'ITC Avant Garde Gothic Std', 'Arial', sans-serif;
            background: linear-gradient(135deg, #4B2E2E 0%, #084999 50%, #2E1A1A 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #FFFFFF 0%, #F8F8F8 100%);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(8, 73, 153, 0.2);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 3px solid #084999;
        }

        h1 {
            color: #084999;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(8, 73, 153, 0.3);
            font-weight: bold;
        }

        .subtitle {
            color: #4B2E2E;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .recommend-button {
            background: linear-gradient(45deg, #084999, #4B2E2E);
            color: white;
            border: 2px solid #D2B48C;
            padding: 1rem 2rem;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(8, 73, 153, 0.3);
            margin-bottom: 2rem;
        }

        .recommend-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(8, 73, 153, 0.4);
            background: linear-gradient(45deg, #4B2E2E, #084999);
        }

        .recommend-button:active {
            transform: translateY(-1px);
        }

        .recommendation-container {
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .recommendation {
            background: linear-gradient(135deg, #084999, #4B2E2E);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(8, 73, 153, 0.3);
            margin: 1rem 0;
            max-width: 600px;
            width: 100%;
            transform: scale(0);
            opacity: 0;
            transition: all 0.5s ease;
            border: 2px solid #D2B48C;
        }

        .recommendation.show {
            transform: scale(1);
            opacity: 1;
        }

        .item-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .item-description {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .item-category {
            display: inline-block;
            background: rgba(210, 180, 140, 0.3);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            border: 1px solid #D2B48C;
        }

        .item-priority {
            display: inline-block;
            background: rgba(210, 180, 140, 0.3);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: 0.5rem;
            border: 1px solid #D2B48C;
        }

        .item-reason {
            font-size: 1rem;
            margin-top: 1rem;
            font-style: italic;
            opacity: 0.9;
        }

        .loading {
            display: none;
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        .stats {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(8, 73, 153, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #084999;
            border: 1px solid #D2B48C;
        }

        /* Fireworks Animation */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            pointer-events: none;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .firework-trail {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            pointer-events: none;
            animation: trail 0.5s ease-out forwards;
        }

        @keyframes trail {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.3);
                opacity: 0;
            }
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #084999;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti:nth-child(2n) {
            background: #4B2E2E;
            animation-delay: 0.5s;
        }

        .confetti:nth-child(3n) {
            background: #D2B48C;
            animation-delay: 1s;
        }

        .confetti:nth-child(4n) {
            background: #D8B07F;
            animation-delay: 1.5s;
        }

        .confetti:nth-child(5n) {
            background: #084999;
            animation-delay: 2s;
        }

        /* Private Selection Brand Header */
        .brand-header {
            margin-bottom: 1.5rem;
        }

        .private-selection-logo {
            background: linear-gradient(135deg, #4B2E2E, #2E1A1A);
            color: white;
            padding: 1rem 2rem;
            border-radius: 15px;
            border: 2px solid #D2B48C;
            box-shadow: 0 8px 16px rgba(8, 73, 153, 0.2);
            position: relative;
            display: inline-block;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo-accent {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #D2B48C, #D8B07F, #D2B48C);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <div class="private-selection-logo">
                <span class="logo-text">PRIVATE SELECTION</span>
                <div class="logo-accent"></div>
            </div>
        </div>
        <h1>ðŸŽ¯ Item Recommender</h1>
        <p class="subtitle">Get AI-powered recommendations for new Private Selection products</p>
        
        <button class="recommend-button" onclick="getRecommendation()">
            ðŸš€ Get New Recommendation
        </button>
        
        <div class="loading" id="loading">
            <div id="loading-text">âœ¨ Analyzing trends and generating recommendation...</div>
            <div id="llm-indicator" style="display: none; font-size: 0.9rem; margin-top: 0.5rem; color: #084999;">
                ðŸ¤– Using AI to create wild new combinations...
            </div>
        </div>
        
        <div class="recommendation-container">
            <div class="recommendation" id="recommendation" style="display: none;">
                <div class="item-name" id="itemName"></div>
                <div class="item-description" id="itemDescription"></div>
                <div>
                    <span class="item-category" id="itemCategory"></span>
                    <span class="item-priority" id="itemPriority"></span>
                </div>
                <div class="item-reason" id="itemReason"></div>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <strong>ðŸ“Š Recommendation Stats:</strong><br>
            <span id="statsContent">Click the button to see your first recommendation!</span>
            <div id="llm-status" style="margin-top: 0.5rem; font-size: 0.8rem; color: #4B2E2E;"></div>
        </div>
    </div>

    <script>
        let recommendationCount = 0;

        function createFireworks() {
            const container = document.querySelector('.container');
            const colors = ['#084999', '#4B2E2E', '#D2B48C', '#D8B07F', '#2E1A1A', '#F8F8F8'];
            
            // Create multiple fireworks
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    container.appendChild(firework);
                    
                    // Create trails
                    for (let j = 0; j < 5; j++) {
                        setTimeout(() => {
                            const trail = document.createElement('div');
                            trail.className = 'firework-trail';
                            trail.style.left = firework.style.left;
                            trail.style.top = firework.style.top;
                            trail.style.background = firework.style.background;
                            container.appendChild(trail);
                        }, j * 50);
                    }
                    
                    // Remove elements after animation
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 100);
            }
        }

        function createConfetti() {
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        async function getRecommendation() {
            const button = document.querySelector('.recommend-button');
            const loading = document.getElementById('loading');
            const recommendation = document.getElementById('recommendation');
            const llmIndicator = document.getElementById('llm-indicator');
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'âœ¨ Generating...';
            loading.style.display = 'block';
            recommendation.style.display = 'none';
            
            // Check if LLM is enabled and show appropriate loading message
            try {
                const configResponse = await fetch('/config');
                const config = await configResponse.json();
                if (config.llm_enabled) {
                    llmIndicator.style.display = 'block';
                }
            } catch (error) {
                console.log('Could not check LLM status');
            }
            
            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Hide loading
                    loading.style.display = 'none';
                    
                    // Update recommendation content
                    document.getElementById('itemName').textContent = data.recommendation.name;
                    document.getElementById('itemDescription').textContent = data.recommendation.description;
                    document.getElementById('itemCategory').textContent = data.recommendation.category;
                    document.getElementById('itemPriority').textContent = data.recommendation.priority + ' Priority';
                    document.getElementById('itemReason').textContent = data.recommendation.reason;
                    
                    // Show recommendation with animation
                    recommendation.style.display = 'block';
                    setTimeout(() => {
                        recommendation.classList.add('show');
                    }, 100);
                    
                    // Create fireworks and confetti
                    createFireworks();
                    createConfetti();
                    
                    // Update stats
                    recommendationCount++;
                    updateStats();
                    
                } else {
                    throw new Error(data.error || 'Failed to get recommendation');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to get recommendation. Please try again.');
            } finally {
                // Reset button and hide LLM indicator
                button.disabled = false;
                button.textContent = 'ðŸš€ Get New Recommendation';
                llmIndicator.style.display = 'none';
            }
        }

        async function updateStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                
                let llmStatus = '';
                if (data.llm_enabled) {
                    llmStatus = '<div style="color: #084999; font-weight: bold;">ðŸ¤– AI-Powered Recommendations Active</div>';
                } else {
                    llmStatus = '<div style="color: #4B2E2E;">ðŸ“š Using Curated Recommendations</div>';
                }
                
                document.getElementById('statsContent').innerHTML = `
                    <strong>ðŸ“Š Recommendation Stats:</strong><br>
                    Total Recommendations: ${recommendationCount}<br>
                    Available Items: ${data.total_items}<br>
                    Categories: ${Object.keys(data.categories).join(', ')}<br>
                    Priority Levels: ${Object.keys(data.priorities).join(', ')}
                `;
                
                document.getElementById('llm-status').innerHTML = llmStatus;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Load stats on page load
        window.addEventListener('load', updateStats);
    </script>
</body>
</html>
